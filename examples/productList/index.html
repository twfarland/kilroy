<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kilroy example - Product list</title>
  <style>
* {
    box-sizing: border-box;    
}

.outOfStock {
    color: #999;
}

.c {
    display: table-cell;
    width: 50%;
}

.r {
    display: table;
    width: 100%;
}

fieldset {
    border: none;
    font-size: 0.8em;
    padding: 10px 0px;
}

.filter {
    width: 100%;
    padding: 5px;
}

#productList {
    margin: 10px;
}
  </style>
</head>
<body>
  <script src="../../dist/kilroy.js"></script>
  <script src="productList.js"></script>
</body>
</html>
